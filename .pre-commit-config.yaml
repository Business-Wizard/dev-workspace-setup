default_stages:
  [
    commit,
    push,
    manual,
    prepare-commit-msg,
    commit-msg,
    post-merge,
    post-rewrite,
  ]
default_install_hook_types:
  [pre-commit, commit-msg, pre-push, post-rewrite, post-merge]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=800]
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: pretty-format-json
        args: [--autofix]
      - id: sort-simple-yaml
      - id: trailing-whitespace
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.10.1
    hooks:
      - id: pyupgrade
  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-use-type-annotations
      - id: python-no-log-warn
      - id: python-check-blanket-noqa
      - id: python-no-eval
  - repo: https://github.com/psf/black
    rev: 23.7.0 # https://github.com/psf/black/issues/2964#issuecomment-1080974737
    hooks:
      - id: black
        args:
          - "-S"
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.1
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: # arguments to configure flake8
          # making isort line length compatible with black
          - "--max-line-length=100"
  - repo: https://github.com/asottile/dead
    rev: v1.5.2
    hooks:
      - id: dead
  - repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
      - id: fmt
        args: ["--all"]
        language: system
        pass_filenames: false
      - id: cargo-check
        args: ["--all-features", "--all-targets", "--workspace", "--"]
        language: system
      - id: clippy
        name: clippy_fix
        args: ["--fix", "--all-features", "--allow-staged", "--allow-dirty"]
        language: system
      - id: clippy
        name: clippy_lint
        args:
          [
            "--all-targets",
            "--all-features",
            "--",
            "-D",
            "warnings",
            "-A",
            "clippy::all",
          ]
        language: system
